<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="favoris">
      <h2 data-cy="favorisDetailsHeading"><span>Favoris</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ favoris.id }}</span>
        </dd>
        <dt><span>Idproduct</span></dt>
        <dd>
          <span>{{ favoris.idproduct }}</span>
        </dd>
        <dt><span>Iduser</span></dt>
        <dd>
          <span>{{ favoris.iduser }}</span>
        </dd>
        <dt><span>Createdat</span></dt>
        <dd>
          <span>{{ favoris.createdat | formatMediumDate }}</span>
        </dd>
        <dt><span>Modifiedat</span></dt>
        <dd>
          <span>{{ favoris.modifiedat | formatMediumDate }}</span>
        </dd>
        <dt><span>Deletedat</span></dt>
        <dd>
          <span>{{ favoris.deletedat | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/favoris', favoris.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
