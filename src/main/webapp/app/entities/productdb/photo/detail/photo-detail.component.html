<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="photo">
      <h2 data-cy="photoDetailsHeading"><span>Photo</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ photo.id }}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
          <span>{{ photo.path }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ photo.type }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="photo.product">
            <a [routerLink]="['/product', photo.product.id, 'view']">{{ photo.product.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/photo', photo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
