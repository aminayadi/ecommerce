<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fields">
      <h2 data-cy="fieldsDetailsHeading"><span>Fields</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ fields.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ fields.name }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ fields.type }}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
          <div *ngIf="fields.category">
            <a [routerLink]="['/category', fields.category.id, 'view']">{{ fields.category.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/fields', fields.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
