<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span>Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span>Idparent</span></dt>
        <dd>
          <span>{{ category.idparent }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ category.name }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ category.status }}</span>
        </dd>
        <dt><span>Createdat</span></dt>
        <dd>
          <span>{{ category.createdat | formatMediumDate }}</span>
        </dd>
        <dt><span>Updatedat</span></dt>
        <dd>
          <span>{{ category.updatedat | formatMediumDate }}</span>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
          <span>{{ category.parent }}</span>
        </dd>
        <dt><span>Mother</span></dt>
        <dd>
          <div *ngIf="category.mother">
            <a [routerLink]="['/category', category.mother.id, 'view']">{{ category.mother.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/category', category.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
