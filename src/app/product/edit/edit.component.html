<div class="account-area mt-70 mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
              <form >
                <div class="header">Product</div>

                <div class="mb-3">
                    <label for="txtId" class="form-label">ID</label>
                    <input type="text" name="id" [(ngModel)] = "productForm.id" class="form-control" id="txtId" disabled="true"/>
                  </div>

                  <div class="mb-3">
                    <label for="txtName" class="form-label">Name</label>
                    <input type="text" name="name" [(ngModel)] = "productForm.name" class="form-control" id="txtName" />
                  </div>

                  <div class="mb-3">
                    <label for="txtCategory" class="form-label">Category</label>
                    <input type="text" name="idcategory" [(ngModel)] = "productForm.idcategory" class="form-control" id="txtCategory" />
                  </div>

                  <div class="mb-3">
                    <label for="txtDescription" class="form-label">Description</label>
                    <input type="text" name="description" [(ngModel)] = "productForm.description" class="form-control" id="txtDescription" />
                  </div>


                  <div class="mb-3">
                    <label for="txtZone" class="form-label">Zone</label>
                    <input type="text" name="zone" [(ngModel)] = "productForm.zone" class="form-control" id="txtZone" />
                  </div>

          </div>
        </div>
