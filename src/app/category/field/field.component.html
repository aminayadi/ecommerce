<div class="account-area mt-70 mb-70">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">



<form [formGroup]="fieldForm">
    <div>
      <input class="input form-control" formControlName="name" type="text" placeholder="Enter Field Name"/>
      <div *ngIf="canShowError('name')">
        <div class="error" *ngIf="hasError('name', 'required')">
          Name is required.
        </div>
      </div>
    </div>
    <div>
        <input class="input form-control" formControlName="type" type="text" placeholder="Enter Field type"/>
        <div *ngIf="canShowError('name')">
          <div class="error" *ngIf="hasError('type', 'required')">
            type is required.
          </div>
        </div>
      </div>
      <div class="form-group">
      <button class="button tp-in-btn w-100" (click)="deleteField()">Delete</button>
    </div>
  </form>



  </div>
</div>
</div>
</div>
