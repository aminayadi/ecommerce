<div class="account-area mt-70 mb-70">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
            <form [formGroup]="categoryForm" >
              <div class="header">Category</div>
              <div>
                <input class="input form-control" formControlName="name" type="text" placeholder="Enter category name..."/>
                <div *ngIf="canShowError('name')">
                  <div class="error" *ngIf="hasError('name', 'required')">
                    Category Name is required.
                  </div>
                </div>
              </div>
              <div>
                <select  formControlName="parent" placeholder="select" >
                  <option [ngValue]=""></option>
                  <option *ngFor="let catalog of categories" [ngValue]="catalog.name">{{catalog.name}}</option>
                </select>
              </div>
              <div class="header">Fields</div>
              <app-field-list [fields]="fields"></app-field-list>
              <div>
                <button class="button" type="button" (click)="addField()">Add New Field</button>
              </div>
              <div class="form-group">
                <button class="button tp-in-btn w-100"  type="button" (click)="submit()" >Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
