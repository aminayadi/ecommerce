<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
      />
  
      <h4 class="name">John Smith</h4>
      <p class="designation">Software Engineer</p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" (click)="goTo('announce')">
        <mat-icon>home</mat-icon>
        <span>Mes annonces</span>
      </button>
      <button mat-button class="menu-button" (click)="goTo('about')">
        <mat-icon>info</mat-icon>
        <span>Nouveau produit</span>
      </button>
      <button mat-button class="menu-button" (click)="goTo('profile')">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="./help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <app-myannounces *ngIf="isAnnounce"></app-myannounces>
        <app-profile *ngIf="isProfile"></app-profile>
        <app-about *ngIf="isAbout"></app-about>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
